name: Deploy Doxygen Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out C code and submodule
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      # 2. Install Doxygen and Graphviz
      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      # 3. Run Doxygen to generate the docs
      - name: Generate Doxygen
        run: doxygen

      # 4. Deploy the generated 'html' folder to the 'gh-pages' branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./doxygen_docs/html
